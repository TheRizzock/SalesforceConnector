<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Import Red Issue</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		div.inputs {
			margin:30px;
		}


	</style>
	<script src="../jquery/dist/jquery.min.js"></script>
	<script src="putIssues.js"></script>
</head>
<body>
	<div class="inputs">
		<h1 id="account">PlaceHolder</h1>
		<p> You are about to upload this information to <span id="account2">PlaceHolder</span> accounts news
		section as a red-issue, please ensure this is the correct account.</p>
	</div>
	<div class="inputs">
		<form onsubmit="return false">
			<label for="article-title" style="font-size:140%; font-weight:bold;">Article Title: </label><br>
			<input id="article-title" name="article-title" list="titles" style="min-width: 650px;">
			<datalist id="titles">

			</datalist><br><br>
			<label for="url" style="font-size:140%; font-weight:bold;">Article Link: </label><br>
			<input id="url" name="webpage-location" type="text" style="min-width: 650px;"><br><br>
			<label for="content" style="font-size:140%; font-weight:bold;">Article Content: </label><br>
			<textarea id="content" cols="100" rows="30"></textarea><br><br>
			<input id="append" type="submit" value="Append to Salesforce">
			<input id="replace" type="submit" value="Replace Salesforce With">
		</form>
	</div>
</body>
</html>
